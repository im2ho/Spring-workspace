<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>게시물 목록</title>
		<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
	</head>
	<body>
		<h2>게시물 목록보기</h2>
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>제목</th>
					<th>작성자</th>
					<th>↓↓↓ click ↓↓↓</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
					<td th:text="${board.board_id}"></td>
					<td th:text="${board.title}"></td>
					<td th:text="${board.author}"></td>
					<td>
						<!-- 게시물 상세보기 버튼 추가 -->
						<a th:href="@{/boards/{id}(id=${board.board_id})}">View</a>
						<!-- 게시물 추가하기 버튼 추가 -->
						<a th:href="@{/boards/update/{id}(id=${board.board_id})}">Update</a>
						<!-- 게시물 삭제하기 버튼 추가 -->
						<a th:href="@{/boards/delete/{id}(id=${board.board_id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table><br>
		<a th:href="@{/boards/create}">게시글 작성하기</a><br>
		<a th:href="@{/boards/delete-all-boards}" onclick="return showAlert()">전체 삭제</a>
		
		<script>
			function showAlert(){
				var confirmToDelete = confirm("정말 삭제하시겠습니까?");
				if(confirmToDelete){
					alert("전체 삭제 되었습니다.");
					return true;
				} else {
					alert("전체 삭제가 취소되었습니다.");
					return false;
				}
			}
		</script>
	</body>
</html>
