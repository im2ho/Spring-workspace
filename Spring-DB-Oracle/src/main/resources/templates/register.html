<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<form th:action="@{/registerSuccess}" method="post" th:object="${user}">
			
			<label for="mname">이름 : </label>
			<input type="text" id="mname" name="mname" th:field="*{mname}" required><br>
			
			<label for="memail">이메일 : </label>
			<input type="email" id="memail" name="memail" th:field="*{memail}" required><br>
			
			<label for="mbirth">생년월일 : </label>
			<input type="date" id="mbirth" name="mbirth" th:field="*{mbirth}" required><br>
			
			<button type="submit">Sign up!</button>
		</form>
	</body>
</html>

<!--
	thymeleaf 템플릿을 사용한 html
	
	th:action
		폼을 작성하고 제출 할 때 이동할 엔드포인트 설정
		위 register 회원가입 폼에서는 회원가입 데이터를 처리할 컨트롤러의 엔드포인트를
		/api/user/register로 지정할 예정
		@주소위치 @/템플릿 명을 지정?????
	
	th:object
		폼 데이터 값을 설정할 객체를 설정
		위 register 회원가입 폼에서는 ${user}는 컨트롤러에서 모델에 추가된 user 객체를 참조할 것
		컨트롤러 registerMember()메서드 매개변수로 user를 지정해서 얘도 글케써줌
	
	th:field
		각 필드에 데이터 값을 설정할 객체를 설정
		객체의 속성을 *{}와 같은 모양으로 나타냄
	
	required
		html에서 제공하는 필수 입력 속성으로 빈 값을 허용하지 않고, 사용자에게 해당 필드를 작성하도록 해줌
-->
