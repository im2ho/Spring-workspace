<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>id 정보 조회</title>
	</head>
	<body>
		<h1>ID user info</h1>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>E-mail</th>
					<th>Birth</th>		
				</tr>
			</thead>
			<tbody>
				<tr th:if="${user}">
					<td th:text="${user.mno}"></td>
					<td th:text="${user.mname}"></td>
					<td th:text="${user.memail}"></td>
					<td th:text="${user.mbirth}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
