<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>productList</title>
	</head>
	<body>
		<!--${} : html에서 java코드를 사용하겠습니다 (<%%>를 사용하는 jsp와는 다른 방식)-->
		<!--controller에서 addAttribute 변수명을 지정한대로-->
		<p th:each="product: ${products}"></p>
		<table>
			<thead>
				<tr>
					<th>제품 아이디</th>
					<th>제품명</th>
					<th>카테고리</th>
					<th>가격</th>
					<th>수량</th>
				</tr>
			</thead>
			<tbody>
				<!--
					Thymeleaf를 사용해서 상품 목룍을 출력하자
					th:each로 for문을 사용할 것
				-->
				<tr th:each="product: ${products}">
					<td th:text="${product.product_id}"></td>
					<td th:text="${product.product_name}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.stock_quantity}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
