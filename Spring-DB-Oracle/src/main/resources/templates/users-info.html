<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>전체 유저 정보 조회</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<h1>all user info</h1>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>E-mail</th>
					<th>Birth</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u:${users}">
					<td th:text="${u.mno}"></td>
					<td th:text="${u.mname}"></td>
					<td th:text="${u.memail}"></td>
					<td th:text="${u.mbirth}"></td>
					<td><a th:href="'/api/user/update/' + ${user.mno}">수정하기</a></td>
					<td><a th:href="/user-delete/' + ${user.mno}">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
