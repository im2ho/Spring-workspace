<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>카페 상세 정보</title>
	</head>
	<body>
		<h2>카페 상세 정보</h2>
		<div th:if="${cafe != null}">
			<span>no : </span>
			<span th:text="${cafe.cafe_id}"></span><br>
			<span>상호명 : </span>
			<span th:text="${cafe.name}"></span><br>
			<span>지역 : </span>
			<span th:text="${cafe.location}"></span><br>
			<span>영업시간 : </span>
			<span th:text="${cafe.opening_hours}"></span><br><br>
			<a th:href="@{/cafes}">돌아가기</a>
		</div>
		<div th:unless="${cafe != null}">
			<p>카페 정보를 찾을 수 없습니다.</p>
			<a th:href="@{/cafes}">돌아가기</a>
		</div>
	</body>
</html>

<!--
	'th:if'의 반대 개념 'th:unless'
		th:if가 참 > unless로 작성해준 태그는 보이지 X
		th:unless가 참 > unless로 작성해준 태그가 보인다
-->
