<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
	<head>
		<meta charset="UTF-8">
		<title>Main Page</title>
	</head>
	<body>
		<!--로그아웃 상태에서 보일 버튼-->
		<a sec:authorize="isAnonymous()" th:href="@{/user/signUp}">Join us!</a>
		<a sec:authorize="isAnonymous()" th:href="@{/user/login}">Log-in</a>
		<!--로그인 상태에서 보일 버튼-->
		<!--
			sec:authorize="isAnonymous()" 인증되지 않은(익명의) 사용자가 볼 수 있는 a태그
			sec:authorize="isAuthenticated()" 인증된 사용자만 볼 수 있는 a태그
		-->
		<!--로그인 상태일 경우, 로그인 된 유저를 표현-->
		<div th:if="${#authorization.expression('isAuthenticated()')}">
			<p th:text="'안녕하세요, ' + ${#authentication.name} + '님, 환영합니다.'"></p>
		</div>
		<a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">Log-out</a>
	</body>
</html>
