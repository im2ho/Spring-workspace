<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>쿠리만쥬 쇼핑몰 상품 목록</title>
	</head>
	<body>
		<h2>쿠리만쥬 쇼핑몰</h2>
		<p>헤더 - 로그인 회원가입 로그아웃 마이페이지에 대한 네비 추가</p>
		<div th:each="item : ${items}">
			<img th:src="@{${item.getPhotoPath}}"/>
			<h4 th:text="${item.getName()}">상품명</h4>
			<p th:text="${item.getPrice()}">가격</p>
		</div>
	</body>
</html>
