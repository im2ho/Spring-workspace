<!DOCTYPE html>
<!-- 
	xmlns=""
		선언하기 위해서 사용
	xmlns:약어 
		어떤 내용을 약어를 사용해서 단축해서 표현 가능
	xmlns="http://www.thymeleaf.org"
		Thymeleaf 문법을 사용하겠습니다~
-->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="EUC-KR">
		<title>Hello</title>
	</head>
	<body>
		<!--
			th:text :
				Thymeleaf에서 사용되는 표현식
				th 약어(단축어)
			message : 
				HelloController에서
				model.addAttribute("message", "I am 타임리프예요."); 를 가져온 message를 의미
				그리고 컨트롤러에 전달된 message라는 key의 값이 h1 태그에 표현됨
		-->
		<h1 th:text="${message}"></h1>
	</body>
</html>
